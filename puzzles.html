<!DOCTYPE html>
<html>
<head>
	<title>Site</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		var result = 0;
		function AskQuestion(textBoxId, answer)
		{

			var userAnswer = document.getElementById(textBoxId).value;
			if(userAnswer == answer)
				result++;
		}

		function AskQuestions()
		{
			AskQuestion("userAnswer1", "петух");
			AskQuestion("userAnswer2", "кот");
			var h = document.getElementById("otvet");
			if(result == 2)
			{
				h.innerHTML="Вы угадали все загадки";
			}
			else if(result == 1)
			{
				h.innerHTML="Вы угадали только одну загадку";
			}
			else 
			{
				h.innerHTML="Вы ничего не угадали";
			}
			result = 0;
		}
	</script>
</head>
<body>
	<div id = "header">
		<a href="mysite.html">Главная</a>
		<a href="#">Загадки</a>
		<a href="guess.html">Угадайка</a>
		<a href="media.html">Угадайка мультиплеер</a>
	</div>
	<div id = "content">
		<h1>Личный сайт студента GeekBrains</h1>
		<div id = "center">
		<h1>Игра в загадки</h1>
			<div id = "box">
			<p>Отгадай загадки.</p>
			<p>Не ездок, а со шпорами,<br>Не будильник, а всех будит.</p>
			<input type="text" id="userAnswer1">
			<p>Не прядёт, не ткёт, а людей одевает.</p>
			<input type="text" id="userAnswer2">
			<br> <br>
			<a href="#" onclick="AskQuestions();">Отправить</a>
			<p id = "otvet"></p>
			</div>
		</div>
	</div>
	<div id = "end"><h1>© GeekBrains 2016</div></h1>
</body>
</html>
